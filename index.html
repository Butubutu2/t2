<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阶段3</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="gameBody">
        <div style="width:calc(100% / 3)"></div>
        <div class="gameArea">
            <div class="gameArea top">
                <div class="score">
                    <span>分数:</span>
                    <span class="score_num">0</span>
                </div>
                <div class="time">
                    <span>时间:</span>
                    <span class="time_num">0</span>s
                </div>
            </div>
            <div class="shadow">
                <div class="start" onclick="start()">开始</div>
                <div class="gameover">
                    <div class="flytime">飞行时间</div>
                    <div class="flytimenum">0</div>
                    <div class="rank">段位</div>
                    <div class="restart" onclick="restart()">重新开始</div>
                </div>
            </div>
        </div>
        <div class="gameRule"></div>
    </div>
</body>
</html>
